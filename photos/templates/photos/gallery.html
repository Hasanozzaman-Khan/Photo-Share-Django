 <!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gallery</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="{% static 'photos/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'photos/css/style.css' %}">



  </head>
  <body class="m-5">

    <div class="container">
      <div class="row">

        <div class="col-md-3">

          <div class="card">
            <div class="card-header">
              Categories
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <a href="{% url 'gallery' %}" class="navlist">All</a>
              </li>
              {% for category in categories %}
                <li class="list-group-item">
                  <a href="{% url 'gallery' %}?category={{ category.name }}" class="navlist">{{ category.name }}</a>
                </li>
              {% endfor %}

              <a href="{% url 'add' %}" class="btn btn-block btn-dark btn-sm m-1">Add photo</a>
            </ul>
          </div>

        </div>

        <div class="col-md-9">
          <div class="row">

            {% for photo in photos %}
              <div class="col-md-4">
                <div class="card my-2">
                  <img class="image-thumbail" src="{{ photo.image.url }}" alt="Card image cap">
                  <div class="card-body">
                    <small>Category: {{ photo.category.name }}</small>
                  </div>
                  <a class="btn btn-outline-dark btn-sm m-1" href="{% url 'photo' photo.id %}">View</a>
                </div>
              </div>
            {% empty %}
              <h3>No photos found!</h3>
            {% endfor %}

          </div>
        </div>

      </div>
    </div>

  </body>
</html>
